name: cicd
on:
  push:
    branches:
      - main
      - master

jobs:
  test:
    name: Run CI/CD
    runs-on: ubuntu-20.04
    if: |
      !contains(github.event.head_commit.message, 'skip ci')
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Lint
        uses: jmpa-oss/linter@v0.0.1

      - name: Test latest version
        uses: ./
        with:
          webhook: ${{ secrets.SLACK_GITHUB_WEBHOOK_URL }}
          status: ${{ job.status }}
